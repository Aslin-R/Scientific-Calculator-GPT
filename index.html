<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>AI-Powered Scientific Calculator</title>
</head>

<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="result" disabled>
    </div>
    <div class="buttons">
      <button class="clear" onclick="clearResult()">C</button>
      <button class="operator" onclick="appendToResult('**')">^</button>
      <button class="operator" onclick="appendToResult('Math.sqrt(')">âˆš</button>
      <button class="operator" onclick="appendToResult('/')">/</button>

      <button class="operand" onclick="appendToResult('7')">7</button>
      <button class="operand" onclick="appendToResult('8')">8</button>
      <button class="operand" onclick="appendToResult('9')">9</button>
      <button class="operator" onclick="appendToResult('+')">+</button>

      <button class="operand" onclick="appendToResult('4')">4</button>
      <button class="operand" onclick="appendToResult('5')">5</button>
      <button class="operand" onclick="appendToResult('6')">6</button>
      <button class="operator" onclick="appendToResult('-')">-</button>

      <button class="operand" onclick="appendToResult('1')">1</button>
      <button class="operand" onclick="appendToResult('2')">2</button>
      <button class="operand" onclick="appendToResult('3')">3</button>
      <button class="operator" onclick="appendToResult('*')">*</button>

      
      <button class="operand" onclick="appendToResult('0')">0</button>
      <button class="operator" onclick="calculateSin()">sin</button>
      <button class="operator" onclick="calculateCos()">cos</button>
      <button class="operator" onclick="calculateTan()">tan</button>
      <button class="symbol" onclick="appendToResult('.')">.</button>
      <button class="symbol" onclick="appendToResult(')')">)</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
